# Redis Configuration File

# Network Configuration
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Database Configuration
databases 1

# Logging Configuration
loglevel notice
logfile ""

# Persistence Configuration
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF Configuration
appendonly no

# Memory Configuration
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security Configuration
# requirepass your_password_here

# Other Configuration
tcp-backlog 511
